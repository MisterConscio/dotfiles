window:
  dimensions:
    columns: 110
    lines: 32

  title: Alacritty
  class: Alacritty
  instance: Alacritty

font:
  normal:
    family: Noto Sans Mono
    style: Regular

  size: 16.0

# One Dark
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

cursor:
  style:
    shape: Block
    blinking: Always

  blink_interval: 500

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollPageUp                 }
  - { key: J,   mods: Alt,   action: ScrollPageDown               }
