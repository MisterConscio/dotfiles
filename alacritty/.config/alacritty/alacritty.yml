window:
  dimensions:
    columns: 110
    lines: 32

  title: Alacritty
  class: Alacritty
  instance: Alacritty

font:
  normal:
    family: Noto Sans Mono
    style: Regular

  size: 15.0

# One Dark
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

cursor:
  style:
    shape: Block
    blinking: Always

  blink_interval: 500

key_bindings:
  - { key: K,   mods: Alt,   action: ScrollPageUp                 }
  - { key: J,   mods: Alt,   action: ScrollPageDown               }
